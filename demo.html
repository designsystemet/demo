<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designsystemet HTML</title>
    <link rel="stylesheet" href="https://altinncdn.no/fonts/inter/inter.css" />
    <link rel="stylesheet" href="src/index.css" />
    <link
      rel="stylesheet"
      href="node_modules/@digdir/designsystemet-css/dist/index.css"
    />
    <!-- <link
      rel="stylesheet"
      href="node_modules/@digdir/designsystemet-theme/brand/digdir.css"
    /> -->
    <link rel="stylesheet" href="build/theme.css" />
  </head>
  <body>
    <div class="components">
      <div class="card shoppinglist" data-color="accent">
        <fieldset class="ds-fieldset">
          <legend class="ds-label" data-weight="medium">Handleliste</legend>
          <div class="ds-field">
            <input
              class="ds-input"
              type="checkbox"
              value="potatos"
              id="potatos"
            />
            <label class="ds-label" data-weight="regular" for="potatos"
              >En kilo poteter</label
            >
          </div>
          <div class="ds-field">
            <input
              class="ds-input"
              type="checkbox"
              value="farris"
              id="farris"
            />
            <label class="ds-label" data-weight="regular" for="farris"
              >To liter Farris</label
            >
          </div>
          <div class="ds-field">
            <input
              class="ds-input"
              type="checkbox"
              value="sms"
              checked=""
            /><label class="ds-label" data-weight="regular" for=":m3ozl64q40v"
              >Blomkål</label
            >
          </div>
        </fieldset>
      </div>
      <div class="card user">
        <h2 class="ds-heading" data-size="2xs">Opprett ny bruker</h2>
        <div class="ds-field">
          <label class="ds-label" data-weight="medium" for=":m3ozl64qce4"
            >Navn</label
          >
          <div class="ds-field-affix">
            <input
              class="ds-input"
              type="text"
              aria-invalid="false"
              placeholder="Ola Normann"
              id=":m3ozl64qce4"
            />
          </div>
        </div>
        <div class="ds-field">
          <label class="ds-label" data-weight="medium" for=":m3ozl64qg7n"
            >E-post</label
          >
          <div class="ds-field-affix">
            <input
              class="ds-input"
              type="email"
              aria-invalid="false"
              placeholder="ola@norge.no"
              id=":m3ozl64qg7n"
            />
          </div>
        </div>
        <a class="ds-link" href="#">Glemt passord?</a
        ><button class="ds-button" data-variant="primary" type="button">
          Opprett ny bruker
        </button>
      </div>
      <div class="card help">
        <div>
          <div class="ds-card" data-color="brand1">Dette er et brand kort</div>
          <div class="ds-card">
            <h2 class="ds-heading"><a href="#preview">Gå videre</a></h2>
            <p class="ds-paragraph" data-variant="default">
              Dette er et kort med lenke til en annen del av siden.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
